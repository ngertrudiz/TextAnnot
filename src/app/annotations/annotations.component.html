<div class="alert alert-primary" role="alert" *ngIf="!selectedTagHierarchy">
  Select a Tag Hierarchy to start annotating.
</div>

<div class="form-group">
  <label class="control-label">Select Tag Hierarchy: </label>
  <select type="text" class="form-control" [ngModel]="selectedTagHierarchy" (ngModelChange)="tagHierarchyChange($event)">
    <option *ngFor="let tagHierarchy of tagHierarchies"  [ngValue]="tagHierarchy">{{tagHierarchy.name}}</option>
  </select>
</div>
<div class="card">
  <h5 class="card-text p-3" (mouseup)="showSelectedText($event)">
    {{ sample?.text }}
  </h5>
</div>
<div class="container card mt-3 pt-1" *ngIf="selectedTagHierarchy">
  <div class="row" *ngIf="!selectedTagHierarchy">
    <p>Select a Tag Hierarchy to start annotating.</p>
  </div>
  <div class="row">
    <div class="col">
      <div class="card-body">
        <div class="card-title">Selected text:</div>
        <div class="card-text">{{selectedText}}</div>
      </div>
    </div>

    <div class="col">
      <div class="card-body">
        <div class="card-title"> Tags: </div>
        <div class="card-text">
          <tree-root [nodes]="tags" [options]="options" (activate)="onActivate($event)">
            <template>Loading, please hold....</template>
            <ng-template let-node let-index="index">
              <h6 class="mr-sm-2">{{ node.data.name }}</h6>
            </ng-template>
          </tree-root>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="selectedTagHierarchy">
    <div class="col-3 p-4">
      <button type="button" class="btn btn-primary" (click)="annotate()" [disabled]="!selectedText || !selectedTag">Annotate</button>
    </div>
  </div>
</div>
