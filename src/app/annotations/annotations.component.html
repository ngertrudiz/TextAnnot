<div class="alert alert-primary" role="alert" *ngIf="!selectedTagHierarchy">
  Select a Tag Hierarchy to start annotating.
</div>

<div class="form-group">
  <label class="control-label">Select Tag Hierarchy: </label>
  <select type="text" class="form-control" [ngModel]="selectedTagHierarchy" (ngModelChange)="tagHierarchyChange($event)">
    <option *ngFor="let tagHierarchy of tagHierarchies"  [ngValue]="tagHierarchy">{{tagHierarchy.name}}</option>
  </select>
</div>
<div class="container card">
  <div class="row mt-3 ml-2">
    <div id="text-container" class="col-8">
      <p id="underneath-text"[innerHTML]="highlightedText || sample?.text" (mouseup)="showSelectedText($event)">
      </p>
      <p id="text" [innerHTML]="sample?.text" (mouseup)="showSelectedText($event)">
      </p>
    </div>
    <div class="col-4" *ngIf="annotations.length > 0">
      <ul class="list-group" [class.pre-scrollable]="annotations.length > sample.text.length/150" [ngStyle]="{maxHeight: 35*(sample.text.length/150)+'px'}">
        <li class="list-group-item list-group-item-action py-1" [ngClass]="{'active': annotation.active}" *ngFor="let annotation of annotations" (click)="highlightAnnot(annotation)" style="cursor: pointer">
          <div class="row">
            <div class="col-8 text-truncate">
              {{sample.text.substring(annotation.start, annotation.end)}}
            </div>
            <div class="col-4 text-truncate" data-toggle="tooltip" data-placement="top" title="{{annotation.tag.name}}">{{annotation.tag.name}}</div>
          </div>
        </li>
      </ul>
      <div class="pull-right pt-1 pb-1">
        <button type="button" class="btn btn-sm btn-info" (click)="highlightAll()">Highlight all</button>
        <button type="button" class="btn btn-sm btn-secondary ml-1" (click)="highlightNone()">Highlight none</button>
      </div>
      <br>
    </div>
  </div>
</div>
<div class="container card mt-3 pt-1" *ngIf="selectedTagHierarchy">
  <div class="row" *ngIf="!selectedTagHierarchy">
    <p>Select a Tag Hierarchy to start annotating.</p>
  </div>
  <div class="row">
    <div class="col">
      <div class="card-body">
        <div class="card-title">Selected text:</div>
        <div class="card-text">{{selectedText}}</div>
      </div>
    </div>

    <div class="col">
      <div class="card-body">
        <div class="card-title"> Tags: </div>
        <div class="card-text">
          <tree-root [nodes]="tags" [options]="options" (activate)="onActivate($event)">
            <template>Loading, please hold....</template>
            <ng-template let-node let-index="index">
              <h6 class="mr-sm-2">{{ node.data.name }}</h6>
            </ng-template>
          </tree-root>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="selectedTagHierarchy">
    <div class="col-3 p-4">
      <button type="button" class="btn btn-primary" (click)="annotate()" [disabled]="!selectedText || !selectedTag">Annotate</button>
    </div>
  </div>
</div>
